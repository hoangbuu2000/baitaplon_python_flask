{% extends 'register1.html' %}

{% block body %}
<h2 class="text-center text-primary" style="font-size:2rem;">Đăng ký</h2>
<form action="{{ url_for('register') }}" method="post">
    {% if message %}
        <p class="alert alert-danger" style="font-size:1.1rem">{{ message }}</p>
    {% endif %}
    <div class="form-group">
        <label for="id" style="font-size:1.2rem;margin-bottom:.5rem">Mã nhân viên <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="id" id="id" value="{{ id }}" readonly="True">
    </div>

    <div class="form-group">
        <label for="fullname" style="font-size:1.2rem;margin-bottom:.5rem">Full name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="fullname" id="fullname" value="{{ fullname }}" readonly="True">
    </div>

    <div class="form-group">
        <label for="sdt" style="font-size:1.2rem;margin-bottom:.5rem">Số điện thoại <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="sdt" id="sdt" value="{{ sdt }}" readonly="True">
    </div>

    <div class="form-group">
        <label for="username" style="font-size:1.2rem;margin-bottom:.5rem">Username <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="username" id="username" required>
    </div>

    <div class="form-group">
        <label for="password" style="font-size:1.2rem;margin-bottom:.5rem">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>

    <div class="form-group">
        <label for="cf_password" style="font-size:1.2rem;margin-bottom:.5rem">Confirm Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" name="cf_password" id="cf_password" required>
    </div>

    <div class="from-group clearfix">
        <a class="btn btn-primary left" href="{{ url_for('register1') }}">Quay lại</a>
        <input type="submit" class="btn btn-primary right" value="Đăng ký">
    </div>
</form>
{% endblock %}
